version: '3'
services:
  app:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      <<: *db_environment
    tty: true
    stdin_open: true
  db:
    image: arm64v8/postgresql:15.3
    volumes:
      - db-volume:/var/lib/postgresql/data
    environment:
      <<: *db_environment
      TZ: "Asia/Tokyo"
    ports:
      - 5432:5432
volumes:
  db-volume:

x-environment-variables: &db_environment
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password